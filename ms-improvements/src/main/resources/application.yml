spring:
  application:
    name: ms-improvements
  # H2 database configurations
  datasource:
    url: jdbc:h2:file:./ms-improvements/improvements_data;AUTO_SERVER=TRUE
    username: admin
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: rabbit-container
    port: 5672
    username: guest
    password: guest

server:
  port: ${PORT:0}

eureka:
  client:
    service-url:
      defaultZone: http://ms-eureka-docker:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
mq:
  queues:
    monitoring-improvements-status: monitoring-improvements-status
